# Primary build schemes

targets:
  ConfigPanelDemo:
    type: application
    sources:
      - path: AppDelegate      
      - {buildPhase: resources, path: Assets/AppIcon.xcassets}
    platform: iOS
    settings:
      base:
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        MOMC_NO_MAX_PROPERTY_COUNT_WARNINGS: true
        INFOPLIST_FILE: Metadata/AppInfo.plist
        CODE_SIGN_ENTITLEMENTS: Metadata/App.entitlements
        PRODUCT_BUNDLE_IDENTIFIER: com.example.ConfigPanelDemo
        TARGETED_DEVICE_FAMILY: 1    
    templates:
      # These templates are generated in project-modules.yml and project-dependencies.yml
      - ModuleInclusionTemplate
      - PackageInclusionTemplate

packages:
  ConfigPanel:
    path: ../../../ConfigPanel  

schemes:
  ConfigPanelDemo:
    build:
      targets:
        ConfigPanelDemo: all